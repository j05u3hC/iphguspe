<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_editreg.css') }}">
</head>
<body>
    <div class="edit-container">
        <h1>Editar Registro</h1>
        <form action="/editar/{{ usuario_id }}" method="POST">
            <input type="text" name="nome" value="{{ usuario[1] }}" placeholder="Nome" required><br>
            <input type="text" name="email" value="{{ usuario[2] }}" placeholder="E-mail" required><br>
            <input type="password" name="senha" value="{{ usuario[3] }}" placeholder="Senha" required><br>
            <button type="submit">Enviar</button>
        </form>
        <a href="/conteudo">Voltar para o Conte√∫do</a>
    </div>
</body>
</html>
